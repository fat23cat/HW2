<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width">
	<title>Weather widget Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container">
		<div class="row widget">
			<div class="col-md-6 col-sm-5 col-xs-6 location-and-date">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 location-and-date__gradient">
						<img src="images/weather_pic.png" alt="" class="d-none d-md-block location-and-date__weather-pic">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 location-and-date__weather">
						<span class="location-and-date__weather-text">Sunny</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 location-and-date__date">
						<span class="location-and-date__date-text">Tokyo - Wednesday, July 31</span>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-7 col-xs-6 forecast">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 forecast__temp">
						<span class="forecast__temp-text">28°C</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 forecast__graph">
						<img src="images/graph.png" alt="" class="forecast__graph-pic">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 weather-by-days">
						<ul class="weather-list">
							<li><img src="images/sunny.png" alt=""></li>
							<li><span class="weather-list__day weather-list__day--padding">Thu</span></li>
							<li><span class="weather-list__temp weather-list__temp--day">28°C</span></li>
							<li><span class="weather-list__temp weather-list__temp--night">18°C</span></li>
						</ul>
						<ul class="weather-list">
							<li><img src="images/cloudy.png" alt=""></li>
							<li><span class="weather-list__day">Fri</span ></li>
			    			<li><span class="weather-list__temp weather-list__temp--day">22°C</span></li>
							<li><span class="weather-list__temp weather-list__temp--night">20°C</span></li>
						</ul>
						<ul class="weather-list">
							<li><img src="images/cloudy.png" alt=""></li>
							<li><span class="weather-list__day">Sat</span></li>
							<li><span class="weather-list__temp weather-list__temp--day">30°C</span></li>
							<li><span class="weather-list__temp weather-list__temp--night">27°C</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
